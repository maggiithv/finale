<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Planner</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(45deg, #4CAF50, #2196F3);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="30" r="1.5" fill="rgba(255,255,255,0.15)"/><circle cx="60" cy="70" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="30" cy="80" r="2.5" fill="rgba(255,255,255,0.05)"/></svg>');
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            padding: 30px;
        }

        .section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 3px solid #4CAF50;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input, textarea, select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background: #fafafa;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 15px rgba(76, 175, 80, 0.3);
            background: white;
        }

        button {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .topic-item, .exam-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .topic-item:hover, .exam-item:hover {
            background: #e3f2fd;
            border-color: #2196F3;
        }

        .delete-btn {
            background: linear-gradient(45deg, #f44336, #e53935);
            padding: 8px 15px;
            font-size: 14px;
            border-radius: 20px;
        }

        .schedule-container {
            grid-column: 1 / -1;
            margin-top: 20px;
        }

        .schedule-item {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
            position: relative;
            overflow: hidden;
        }

        .schedule-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><polygon points="0,0 100,0 80,100 0,100" fill="rgba(255,255,255,0.05)"/></svg>');
        }

        .schedule-content {
            position: relative;
            z-index: 1;
        }

        .date-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .progress-bar {
            background: rgba(255, 255, 255, 0.3);
            height: 8px;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
        }

        .progress-fill {
            background: #4CAF50;
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .complete-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            margin-top: 10px;
            padding: 8px 20px;
            font-size: 14px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #4CAF50;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #4CAF50;
        }

        .stat-label {
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .header {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Study Planner</h1>
            <p class="subtitle">Smart scheduling for academic success</p>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="totalTopics">0</div>
                <div class="stat-label">Total Topics</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="completedTopics">0</div>
                <div class="stat-label">Completed</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="upcomingExams">0</div>
                <div class="stat-label">Upcoming Exams</div>
            </div>
        </div>

        <div class="main-content">
            <div class="section">
                <h2>üìö Add Subject & Topics</h2>
                <div class="form-group">
                    <label for="subjectName">Subject Name:</label>
                    <input type="text" id="subjectName" placeholder="e.g., Mathematics, Physics">
                </div>
                <div class="form-group">
                    <label for="topicName">Topic Name:</label>
                    <input type="text" id="topicName" placeholder="e.g., Calculus, Thermodynamics">
                </div>
                <div class="form-group">
                    <label for="studyHours">Estimated Study Hours:</label>
                    <input type="number" id="studyHours" min="1" max="100" value="2">
                </div>
                <div class="form-group">
                    <label for="difficulty">Difficulty Level:</label>
                    <select id="difficulty">
                        <option value="easy">Easy</option>
                        <option value="medium" selected>Medium</option>
                        <option value="hard">Hard</option>
                    </select>
                </div>
                <button onclick="addTopic()">Add Topic</button>

                <div id="topicsList" style="margin-top: 25px;"></div>
            </div>

            <div class="section">
                <h2>üìÖ Exam Schedule</h2>
                <div class="form-group">
                    <label for="examSubject">Subject:</label>
                    <input type="text" id="examSubject" placeholder="Subject name">
                </div>
                <div class="form-group">
                    <label for="examDate">Exam Date:</label>
                    <input type="date" id="examDate">
                </div>
                <div class="form-group">
                    <label for="examTime">Exam Time:</label>
                    <input type="time" id="examTime">
                </div>
                <button onclick="addExam()">Add Exam</button>

                <div id="examsList" style="margin-top: 25px;"></div>
            </div>

            <div class="section schedule-container">
                <h2>ü§ñ AI Generated Study Schedule</h2>
                <button onclick="generateSchedule()" style="margin-bottom: 20px;">Generate Smart Schedule</button>
                <div id="scheduleDisplay"></div>
            </div>
        </div>
    </div>

    <script>
        let topics = [];
        let exams = [];
        let completedTopicsSet = new Set();

        // Set minimum date to today
        document.getElementById('examDate').min = new Date().toISOString().split('T')[0];

        function updateStats() {
            document.getElementById('totalTopics').textContent = topics.length;
            document.getElementById('completedTopics').textContent = completedTopicsSet.size;
            document.getElementById('upcomingExams').textContent = exams.filter(exam => new Date(exam.date) >= new Date()).length;
        }

        function addTopic() {
            const subject = document.getElementById('subjectName').value.trim();
            const topic = document.getElementById('topicName').value.trim();
            const hours = parseInt(document.getElementById('studyHours').value);
            const difficulty = document.getElementById('difficulty').value;

            if (!subject || !topic) {
                alert('Please fill in all required fields');
                return;
            }

            const newTopic = {
                id: Date.now(),
                subject,
                topic,
                hours,
                difficulty,
                completed: false
            };

            topics.push(newTopic);
            displayTopics();
            updateStats();

            // Clear form
            document.getElementById('topicName').value = '';
        }

        function addExam() {
            const subject = document.getElementById('examSubject').value.trim();
            const date = document.getElementById('examDate').value;
            const time = document.getElementById('examTime').value;

            if (!subject || !date) {
                alert('Please fill in all required fields');
                return;
            }

            const newExam = {
                id: Date.now(),
                subject,
                date,
                time
            };

            exams.push(newExam);
            exams.sort((a, b) => new Date(a.date) - new Date(b.date));
            displayExams();
            updateStats();

            // Clear form
            document.getElementById('examSubject').value = '';
            document.getElementById('examDate').value = '';
            document.getElementById('examTime').value = '';
        }

        function displayTopics() {
            const container = document.getElementById('topicsList');
            container.innerHTML = topics.map(topic => `
                <div class="topic-item">
                    <div>
                        <strong>${topic.subject}</strong> - ${topic.topic}
                        <br><small>${topic.hours}h | ${topic.difficulty} | ${topic.completed ? '‚úÖ Completed' : '‚è≥ Pending'}</small>
                    </div>
                    <button class="delete-btn" onclick="deleteTopic(${topic.id})">Delete</button>
                </div>
            `).join('');
        }

        function displayExams() {
            const container = document.getElementById('examsList');
            container.innerHTML = exams.map(exam => {
                const examDate = new Date(exam.date);
                const today = new Date();
                const daysLeft = Math.ceil((examDate - today) / (1000 * 60 * 60 * 24));
                const status = daysLeft < 0 ? 'Past' : daysLeft === 0 ? 'Today!' : `${daysLeft} days left`;
                
                return `
                    <div class="exam-item">
                        <div>
                            <strong>${exam.subject}</strong>
                            <br><small>${exam.date} ${exam.time ? `at ${exam.time}` : ''}</small>
                            <br><small style="color: ${daysLeft <= 3 ? 'red' : 'green'};">${status}</small>
                        </div>
                        <button class="delete-btn" onclick="deleteExam(${exam.id})">Delete</button>
                    </div>
                `;
            }).join('');
        }

        function deleteTopic(id) {
            topics = topics.filter(topic => topic.id !== id);
            completedTopicsSet.delete(id);
            displayTopics();
            updateStats();
        }

        function deleteExam(id) {
            exams = exams.filter(exam => exam.id !== id);
            displayExams();
            updateStats();
        }

        function generateSchedule() {
            if (topics.length === 0) {
                alert('Please add some topics first!');
                return;
            }

            const scheduleContainer = document.getElementById('scheduleDisplay');
            const today = new Date();
            const schedule = [];

            // AI-like logic for smart scheduling
            const pendingTopics = topics.filter(topic => !completedTopicsSet.has(topic.id));
            const upcomingExams = exams.filter(exam => new Date(exam.date) >= today);

            // Calculate priority scores for topics
            pendingTopics.forEach(topic => {
                let priority = 1;
                const relatedExam = upcomingExams.find(exam => 
                    exam.subject.toLowerCase().includes(topic.subject.toLowerCase()) ||
                    topic.subject.toLowerCase().includes(exam.subject.toLowerCase())
                );

                if (relatedExam) {
                    const daysToExam = Math.ceil((new Date(relatedExam.date) - today) / (1000 * 60 * 60 * 24));
                    priority += Math.max(1, 10 / Math.max(daysToExam, 1));
                }

                if (topic.difficulty === 'hard') priority += 2;
                else if (topic.difficulty === 'medium') priority += 1;

                topic.priority = priority;
            });

            // Sort by priority (higher first)
            pendingTopics.sort((a, b) => b.priority - a.priority);

            // Generate daily schedule for next 7 days
            for (let i = 0; i < 7; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const dailyTopics = [];
                let dailyHours = 0;
                const maxDailyHours = i === 0 || i === 6 ? 4 : 6; // Weekend adjustment

                for (const topic of pendingTopics) {
                    if (dailyHours + topic.hours <= maxDailyHours && !dailyTopics.find(dt => dt.id === topic.id)) {
                        dailyTopics.push({...topic});
                        dailyHours += topic.hours;
                    }
                }

                if (dailyTopics.length > 0) {
                    schedule.push({
                        date: date.toDateString(),
                        topics: dailyTopics,
                        totalHours: dailyHours
                    });
                }
            }

            displaySchedule(schedule);
        }

        function displaySchedule(schedule) {
            const container = document.getElementById('scheduleDisplay');
            
            if (schedule.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #666;">No pending topics to schedule!</p>';
                return;
            }

            container.innerHTML = schedule.map(day => `
                <div class="schedule-item">
                    <div class="schedule-content">
                        <div class="date-badge">${day.date}</div>
                        <h3>Study Plan (${day.totalHours} hours)</h3>
                        ${day.topics.map(topic => `
                            <div style="margin: 10px 0; padding: 10px; background: rgba(255,255,255,0.1); border-radius: 8px;">
                                <strong>${topic.subject}</strong> - ${topic.topic}
                                <br><small>${topic.hours}h | ${topic.difficulty} difficulty</small>
                                <div class="progress-bar">
                                    <div class="progress-fill" style="width: 0%"></div>
                                </div>
                                <button class="complete-btn" onclick="markComplete(${topic.id}, this)">
                                    Mark Complete
                                </button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        function markComplete(topicId, button) {
            completedTopicsSet.add(topicId);
            const progressBar = button.parentElement.querySelector('.progress-fill');
            progressBar.style.width = '100%';
            button.textContent = 'Completed ‚úÖ';
            button.disabled = true;
            button.style.opacity = '0.6';
            
            updateStats();
            displayTopics();
        }

        // Initialize stats
        updateStats();
    </script>
</body>
</html>
